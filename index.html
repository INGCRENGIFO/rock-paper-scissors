<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
</header>
<div class="score">
    <div id="user-badge" class="badge">User</div>
    <div id="computer-badge" class="badge">Computer</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>
<div class="choices">
    <div id="rock" class="choice">
        <img src="images/rock.png" alt="">
    </div>
    <div id="paper" class="choice">
        <img src="images/paper.png" alt="">
    </div>
    <div id="scissors" class="choice">
        <img src="images/scissors.png" alt="">
    </div>
</div>
<button id="restart" class="restart-btn">Restart</button>


<div class="modal">
    <div id="result" class="modal-content"></div>
</div>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
